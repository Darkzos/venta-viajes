<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación con Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <ul>
        <li><a>Barcelona</a></li>
        <li><a>Roma</a></li>
        <li><a>París</a></li>
        <li><a>Londres</a></li>
    </ul>

    <div class="contenedor">
        <h2 id="titulo">Bienvenido a la tienda web</h2>
        <h3 id="subtitulo"> Elija su destino</h3>
        <p id="parrafo">La mejor compañía de viajes</p>
        <h4 id="precio"></h4>
        <label for="numeroPersonas">Número de Personas:</label>
        <input type="number" id="numeroPersonas" min="1" value="1">
        
        <!-- Agregar un botón para activar el cálculo -->
        <button id="calcularBtn">Calcular</button>
        
        <!-- Mostrar el resultado -->
        <p id="resultado"></p>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
